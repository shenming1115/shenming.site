<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to MyWebsite</title>
  <style>
    /* 引入 Apple 风格字体 */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #758D71, #c8b7a6); /* 使用你提供的颜色作为背景渐变 */
      text-align: center;
      margin: 0;
      padding: 0;
      color: #fff; /* 白色字体 */
    }

    .navbar {
      background-color: rgba(120, 121, 123, 0.8); /* 使用 #758D71 作为背景 */
      overflow: hidden;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar a {
      float: left;
      display: block;
      color: #fff;
      text-align: center;
      padding: 16px 20px;
      text-decoration: none;
      font-size: 18px;
    }

    .navbar a:hover {
      background-color: #c8b7a6; /* hover 时显示 #c8b7a6 */
      color: black;
    }

    h1 {
      font-size: 3em;
      margin-top: 15%;
      font-weight: 600;
      color: #f39c12; /* 金色字体 */
    }

    p {
      font-size: 1.2em;
      color: #f0f0f0; /* 更浅的灰色 */
    }

    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .content img {
      width: 50%;
      max-width: 400px;
      margin-top: 20px;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    button {
      background-color: #c8b7a6;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 30px;
      margin-top: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #e67e22; /* hover 时背景色变为稍深的金色 */
    }

    .section {
      padding: 60px 20px;
      margin-top: 60px;
    }

    #about {
      background-color: #758D71; /* 设置 #758D71 背景 */
    }

    #contact {
      background-color: #c8b7a6;
      color: white;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a {
      display: inline-block;
    }

    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-icon:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .social-icon {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="content" id="home">
    <h1>Welcome to MyWebsite</h1>
    <p>Click below to play an awesome sound!</p>
    <img src="https://raw.githubusercontent.com/shenming1115/shenming.site/main/new-image.jpg" alt="Shenming Image"> <!-- 更换图片 -->
    <audio id="audioPlayer" src="https://raw.githubusercontent.com/shenming1115/shenming.site/main/burp-1.mp3" preload="auto"></audio>
    <button id="playButton" style="display:none;">Play Sound</button>
  </div>

  <div class="section" id="about">
    <h2>About</h2>
    <p>This is an awesome page designed with an elegant style.</p>
  </div>

  <div class="section" id="contact">
    <h2>Contact</h2>
    <p>Feel free to reach out through the following platforms:</p>
    <div class="social-icons">
      <a href="https://wa.me/your-phone-number" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="social-icon">
      </a>
      <a href="https://www.instagram.com/your-profile/" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram" class="social-icon">
      </a>
    </div>
  </div>

  <script>
    // 当页面加载时，弹出警告框
    window.onload = function () {
      alert('Welcome to MyWebsite!');
      document.getElementById('playButton').style.display = 'inline-block';  // 显示播放按钮
    };

    // 播放音频并增加音量
    document.getElementById('playButton').onclick = function () {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.volume = 1.0;  // 设置音量为最大（1.0）
      audioPlayer.play();
    };

    // 实现平滑滚动效果
    document.querySelectorAll('.navbar a').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);

        window.scrollTo({
          top: targetElement.offsetTop,
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
