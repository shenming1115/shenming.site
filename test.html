<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    :root {
      --primary: #6B597F;
      --secondary: #BD6C73;
      --accent: #A2869C;
      --bg-light: linear-gradient(135deg, #92A1C2, #6B597F, #A2869C, #BD6C73, #3F5B8D, #2265AA);
      --text-light: #ffffff;
      --bg-dark: #121212;
      --text-dark: #eeeeee;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
      color: var(--text-light);
      scroll-behavior: smooth;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background-color: rgba(107, 89, 127, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-links {
      display: flex;
      gap: 24px;
    }

    .navbar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      background: var(--secondary);
      border-radius: 6px;
      padding: 8px 12px;
    }

    .toggle-mode {
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      padding: 8px;
    }

    .content {
      margin-top: 100px;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: 800;
      color: var(--secondary);
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin-top: 24px;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent);
    }

    .character-wrapper {
      position: relative;
      width: 300px;
      margin: 40px auto;
    }

    .character-wrapper img {
      width: 100%;
      border-radius: 12px;
    }

    .eyes-container {
      position: absolute;
      top: 17%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .eye {
      width: 40px;
      height: 40px;
      background: white;
      border: 3px solid #333;
      border-radius: 50%;
      margin: 0 3px;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
      transition: all 0.05s ease;
    }

    .eye.blinking {
      animation: blink-eye 0.25s ease-in-out;
    }

    .pupil.blinking {
      animation: blink-pupil 0.25s ease-in-out;
    }

    @keyframes blink-eye {
      0% { height: 40px; }
      50% { height: 4px; }
      100% { height: 40px; }
    }

    @keyframes blink-pupil {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    .section {
      padding: 80px 20px;
    }

    #about { background: #6B597F; }
    #contact { background: #3F5B8D; }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

        let unnaturalSpeed = 0;
        
        // æ£€æµ‹ç›´çº¿ç§»åŠ¨ï¼ˆæœºå™¨äººç‰¹å¾ï¼‰

    async function getUserIPInfo() {
      try {
        // ä½¿ç”¨å¤šä¸ªIPæœåŠ¡è¿›è¡Œäº¤å‰éªŒè¯
        const ipServices = [
          'https://ipapi.co/json/',
          'https://ipinfo.io/json',
          'https://api.ipify.org?format=json'
        ];
        
        let ipData = null;
        for (let service of ipServices) {
          try {
            const response = await fetch(service);
            if (response.ok) {
              ipData = await response.json();
              break;
            }
          } catch (e) {

        }
        
        if (ipData) {
          securityState.ipInfo = ipData;
          displayIPInfo(ipData);

        securityState.riskLevel = 'high';
        updateRiskDisplay();
      }

    // è®¡ç®—é£é™©ç­‰çº§
    function calculateRiskLevel(ipData) {
      let riskScore = 0;
      let riskFactors = [];

      // VPN/ä»£ç†æ£€æµ‹
      if (ipData.proxy || ipData.vpn) {
        riskScore += 3;
        riskFactors.push('VPN/ä»£ç†');
      }

      // TORæ£€æµ‹  
      if (ipData.tor) {
        riskScore += 4;
        riskFactors.push('TORç½‘ç»œ');
      }

      // é«˜é£é™©å›½å®¶æ£€æµ‹
      const highRiskCountries = ['CN', 'RU', 'KP', 'IR'];
      if (highRiskCountries.includes(ipData.country_code)) {
        riskScore += 2;
        riskFactors.push('é«˜é£é™©åœ°åŒº');
      }

      // æ•°æ®ä¸­å¿ƒIPæ£€æµ‹
      if (ipData.hosting || (ipData.org && ipData.org.toLowerCase().includes('hosting'))) {
        riskScore += 2;

      }

      // è®¾å¤‡æŒ‡çº¹æ£€æµ‹
      const fingerprint = generateDeviceFingerprint();

        }
      } else {

      // ç¡®å®šé£é™©ç­‰çº§

      } else if (riskScore >= 3) {

    // ğŸ” å¢å¼ºçš„è®¾å¤‡æŒ‡çº¹ç”Ÿæˆ
    function generateAdvancedDeviceFingerprint() {

            };

        }
        
        // éŸ³é¢‘æŒ‡çº¹
        try {
          const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
          const oscillator = audioCtx.createOscillator();
          const analyser = audioCtx.createAnalyser();
          const gain = audioCtx.createGain();
          const scriptProcessor = audioCtx.createScriptProcessor(4096, 1, 1);
          
          gain.gain.value = 0;
          oscillator.type = 'triangle';
          oscillator.frequency.setValueAtTime(10000, audioCtx.currentTime);
          
          oscillator.connect(analyser);
          analyser.connect(scriptProcessor);
          scriptProcessor.connect(gain);
          gain.connect(audioCtx.destination);
          
          oscillator.start(0);
          
          const audioData = new Uint8Array(analyser.frequencyBinCount);
          analyser.getByteFrequencyData(audioData);
          fingerprint.audio = Array.from(audioData).join(',');
          
          oscillator.stop();
          audioCtx.close();
        } catch (e) {
          fingerprint.audio = 'blocked';
        }
        
        // å­—ä½“æ£€æµ‹
        const fonts = ['Arial', 'Helvetica', 'Times New Roman', 'Courier New', 'Verdana', 'Georgia', 'Palatino', 'Garamond', 'Bookman', 'Comic Sans MS', 'Trebuchet MS', 'Arial Black', 'Impact'];
        fingerprint.fonts = [];
        
        fonts.forEach(font => {
          const span = document.createElement('span');
          span.style.fontFamily = font;
          span.style.fontSize = '72px';
          span.innerHTML = 'mmmmmmmmmmlli';
          span.style.position = 'absolute';
          span.style.left = '-9999px';
          document.body.appendChild(span);
          
          const width = span.offsetWidth;
          const height = span.offsetHeight;
          document.body.removeChild(span);
          
          fingerprint.fonts.push({
            font: font,
            dimensions: `${width}x${height}`
          });
        });
        
        // ç¡¬ä»¶ä¿¡æ¯
        fingerprint.hardware = {
          cores: navigator.hardwareConcurrency || 'unknown',
          memory: navigator.deviceMemory || 'unknown',
          platform: navigator.platform,
          cookieEnabled: navigator.cookieEnabled,
          doNotTrack: navigator.doNotTrack,
          languages: navigator.languages || [navigator.language]
        };
        
        // æ—¶åŒºå’Œåœ°ç†ä¿¡æ¯
        fingerprint.locale = {
          timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
          timezoneOffset: new Date().getTimezoneOffset(),
          language: navigator.language,
          languages: navigator.languages
        };
        
        // ä¼ æ„Ÿå™¨æ£€æµ‹ï¼ˆç§»åŠ¨è®¾å¤‡ï¼‰
        if ('DeviceMotionEvent' in window) {
          fingerprint.sensors = {
            deviceMotion: true,
            deviceOrientation: 'DeviceOrientationEvent' in window
          };
        }
        
        // ç”µæ± ä¿¡æ¯ï¼ˆå¦‚æœå¯ç”¨ï¼‰
        if ('getBattery' in navigator) {
          navigator.getBattery().then(battery => {
            fingerprint.battery = {
              charging: battery.charging,
              level: Math.round(battery.level * 100),
              chargingTime: battery.chargingTime,
              dischargingTime: battery.dischargingTime
            };
          });
        }
        
        // ç½‘ç»œä¿¡æ¯
        if ('connection' in navigator) {
          const conn = navigator.connection;
          fingerprint.network = {
            effectiveType: conn.effectiveType,
            type: conn.type,
            saveData: conn.saveData,
            rtt: conn.rtt,
            downlink: conn.downlink
          };
        }
        
      } catch (error) {
        fingerprint.error = error.message;
      }
      
      securityState.advancedFingerprint = fingerprint;
      return btoa(JSON.stringify(fingerprint));
    }
    
    // ä¿æŒåŸæœ‰çš„ç®€å•æŒ‡çº¹å‡½æ•°ç”¨äºå…¼å®¹

    const automationDetector = {
      detected: false,
      
      // æ£€æµ‹Selenium
      detectSelenium: function() {
        return !!(
          window.webdriver ||
          window.navigator.webdriver ||
          window.callPhantom ||
          window._phantom ||
          window.phantom ||
          document.documentElement.getAttribute('webdriver') ||
          navigator.userAgent.indexOf('PhantomJS') !== -1 ||
          window.outerWidth === 0 ||
          window.outerHeight === 0
        );
      },
      
      // æ£€æµ‹Puppeteer
      detectPuppeteer: function() {
        return !!(
          window.navigator.plugins.length === 0 ||
          window.navigator.languages === '' ||
          window.navigator.webdriver ||
          window.chrome && window.chrome.runtime && window.chrome.runtime.onConnect
        );
      },
      
      // æ£€æµ‹Playwright
      detectPlaywright: function() {
        return !!(
          window.playwright ||
          navigator.userAgent.includes('Playwright') ||
          window.navigator.webdriver
        );
      },
      
      // æ£€æµ‹Chrome headless
      detectHeadless: function() {
        return !!(
          window.navigator.plugins.length === 0 ||
          window.navigator.languages.length === 0 ||
          !window.chrome ||
          window.chrome.runtime === undefined
        );
      },
      
      // ç»¼åˆæ£€æµ‹
      detect: function() {
        const selenium = this.detectSelenium();
        const puppeteer = this.detectPuppeteer();
        const playwright = this.detectPlaywright();
        const headless = this.detectHeadless();
        
        if (selenium || puppeteer || playwright || headless) {
          this.detected = true;
          securityState.behaviorAnalysis.suspiciousActivity += 10;
          
          logSecurityEvent('automation_detected', {
            selenium,
            puppeteer,
            playwright,
            headless,
            userAgent: navigator.userAgent,
            plugins: navigator.plugins.length,
            languages: navigator.languages.length
          });
          
          // è‡ªåŠ¨åŒ–å·¥å…·ç›´æ¥è·³è½¬
          setTimeout(() => {
            antiDevTools();
          }, 1000);
          
          return true;
        }
        return false;
      }

    // Eye tracking

        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        const radius = 10;
        pupil.style.transform = `translate(${Math.cos(angle) * radius}px, ${Math.sin(angle) * radius}px)`;

    // ğŸš« å¢å¼ºçš„DevToolsæ£€æµ‹å’Œé˜²æŠ¤
