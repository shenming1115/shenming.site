<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to MyWebsite</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    :root {
      --primary: #6B597F;
      --secondary: #BD6C73;
      --accent: #A2869C;
      --bg-light: linear-gradient(135deg, #92A1C2, #6B597F, #A2869C, #BD6C73, #3F5B8D, #2265AA);
      --text-light: #ffffff;
      --bg-dark: #121212;
      --text-dark: #eeeeee;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      background-size: 600% 600%;
      animation: gradientFlow 15s ease infinite;
      color: var(--text-light);
      scroll-behavior: smooth;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .navbar {
      background-color: rgba(107, 89, 127, 0.95);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar-links {
      display: flex;
      gap: 24px;
    }

    .navbar a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      background: var(--secondary);
      border-radius: 6px;
      padding: 8px 12px;
    }

    .toggle-mode {
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      padding: 8px;
    }

    .content {
      margin-top: 100px;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      font-weight: 800;
      color: var(--secondary);
    }

    p {
      font-size: 1.2em;
    }

    button {
      margin-top: 24px;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: var(--secondary);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--accent);
    }

    .character-wrapper {
      position: relative;
      width: 300px;
      margin: 40px auto;
    }

    .character-wrapper img {
      width: 100%;
      border-radius: 12px;
    }

    .eyes-container {
      position: absolute;
      top: 17%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .eye {
      width: 40px;
      height: 40px;
      background: white;
      border: 3px solid #333;
      border-radius: 50%;
      margin: 0 3px;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 16px;
      height: 16px;
      background: #333;
      border-radius: 50%;
      position: absolute;
      top: 12px;
      left: 12px;
      transition: all 0.05s ease;
    }

    .eye.blinking {
      animation: blink-eye 0.25s ease-in-out;
    }

    .pupil.blinking {
      animation: blink-pupil 0.25s ease-in-out;
    }

    @keyframes blink-eye {
      0% { height: 40px; }
      50% { height: 4px; }
      100% { height: 40px; }
    }

    @keyframes blink-pupil {
      0% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
      100% { transform: scaleY(1); }
    }

    .section {
      padding: 80px 20px;
    }

    #about { background: #6B597F; }
    #contact { background: #3F5B8D; }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>

    <div class="navbar-links">

  <form action="/validate" method="POST" id="captchaForm" style="text-align: center; margin-top: 40px; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">

  <script>
    // ÂÖ®Â±ÄÂÆâÂÖ®Áä∂ÊÄÅ
    let securityState = {
      ipInfo: null,
      riskLevel: 'unknown',
      turnstileVerified: false,
      deviceFingerprint: null,
      behaviorAnalysis: {
        mouseTrajectory: [],
        clickPattern: [],
        keyboardRhythm: [],
        scrollBehavior: [],
        suspiciousActivity: 0
      },
      advancedFingerprint: null
    };

    // üéØ È´òÁ∫ßÂèçË∞ÉËØïÂíåÊ∑∑Ê∑Ü‰øùÊä§
    const antiDebugProtection = (() => {
      const _0x1a2b = ['devtools', 'console', 'debug', 'firebug'];
      let _0x3c4d = 0;
      
      // ÊéßÂà∂Âè∞ËæìÂá∫Âπ≤Êâ∞
      const originalConsole = {
        log: console.log,
        warn: console.warn,
        error: console.error,
        info: console.info
      };
      
      // Âä´ÊåÅÊéßÂà∂Âè∞
      console.log = console.warn = console.error = console.info = function() {
        _0x3c4d++;
        if (_0x3c4d > 5) {
          antiDevTools();
        }
        return false;
      };
      
      // Êó∂Èó¥Ê£ÄÊµãÈô∑Èò±
      const timeCheck = () => {
        const start = performance.now();
        debugger;
        const end = performance.now();
        if (end - start > 50) {
          antiDevTools();
        }
      };
      
      // Â§öÈáçË∞ÉËØïÂô®Èô∑Èò±
      const debugTraps = [
        () => { debugger; },
        () => { eval('debugger'); },
        () => { (function(){debugger;})(); },
        () => { Function('debugger')(); }
      ];
      
      // ÈöèÊú∫ÊâßË°åË∞ÉËØïÈô∑Èò±
      setInterval(() => {
        const trap = debugTraps[Math.floor(Math.random() * debugTraps.length)];
        try {
          const before = Date.now();
          trap();
          const after = Date.now();
          if (after - before > 100) {
            antiDevTools();
          }
        } catch(e) {
          antiDevTools();
        }
      }, 3000 + Math.random() * 2000);
      
      // Ê£ÄÊµãÂºÄÂèëËÄÖÂ∑•ÂÖ∑ÁâπÂæÅ
      const detectDevTools = () => {
        let devtools = {open: false};
        const element = document.createElement('div');
        Object.defineProperty(element, 'id', {
          get: function() {
            devtools.open = true;
            antiDevTools();
          }
        });
        setInterval(() => {
          console.dir(element);
        }, 2000);
      };
      
      return {
        timeCheck,
        detectDevTools,
        init: function() {
          detectDevTools();
          setInterval(timeCheck, 1000);
        }
      };
    })();

    // üïµÔ∏è Èº†Ê†áËΩ®ËøπÂíåË°å‰∏∫ÂàÜÊûêÁ≥ªÁªü
    const behaviorAnalyzer = {
      mousePoints: [],
      clickTimes: [],
      keyPressTimes: [],
      scrollEvents: [],
      
      // ËÆ∞ÂΩïÈº†Ê†áËΩ®Ëøπ
      trackMouseMovement: function(e) {
        const now = Date.now();
        this.mousePoints.push({
          x: e.clientX,
          y: e.clientY,
          timestamp: now
        });
        
        // ‰øùÊåÅÊúÄËøë1000‰∏™ÁÇπ
        if (this.mousePoints.length > 1000) {
          this.mousePoints.shift();
        }
        
        // ÂàÜÊûêÈº†Ê†áËΩ®ËøπÂºÇÂ∏∏
        if (this.mousePoints.length > 10) {
          this.analyzeMouseBehavior();
        }
      },
      
      // ÂàÜÊûêÈº†Ê†áË°å‰∏∫
      analyzeMouseBehavior: function() {
        const recent = this.mousePoints.slice(-10);
        let straightLines = 0;
        let perfectCurves = 0;
        let unnaturalSpeed = 0;
        
        // Ê£ÄÊµãÁõ¥Á∫øÁßªÂä®ÔºàÊú∫Âô®‰∫∫ÁâπÂæÅÔºâ
        for (let i = 2; i < recent.length; i++) {
          const p1 = recent[i-2], p2 = recent[i-1], p3 = recent[i];
          const slope1 = (p2.y - p1.y) / (p2.x - p1.x);
          const slope2 = (p3.y - p2.y) / (p3.x - p2.x);
          
          if (Math.abs(slope1 - slope2) < 0.01 && !isNaN(slope1) && !isNaN(slope2)) {
            straightLines++;
          }
          
          // Ê£ÄÊµã‰∏çËá™ÁÑ∂ÁöÑÈÄüÂ∫¶
          const distance = Math.sqrt(Math.pow(p3.x - p2.x, 2) + Math.pow(p3.y - p2.y, 2));
          const time = p3.timestamp - p2.timestamp;
          const speed = distance / time;
          
          if (speed > 5 || speed < 0.1) {
            unnaturalSpeed++;
          }
        }
        
        // Êõ¥Êñ∞ÂèØÁñëÊ¥ªÂä®ÂàÜÊï∞
        if (straightLines > 5 || unnaturalSpeed > 5) {
          securityState.behaviorAnalysis.suspiciousActivity += 2;
          this.logSuspiciousActivity('unnatural_mouse_movement', {
            straightLines,
            unnaturalSpeed
          });
        }
      },
      
      // ËÆ∞ÂΩïÁÇπÂáªÊ®°Âºè
      trackClick: function(e) {
        const now = Date.now();
        this.clickTimes.push(now);
        
        // Ê£ÄÊµãÁÇπÂáªÈó¥ÈöîÔºàÊú∫Âô®‰∫∫ÈÄöÂ∏∏ÊúâÂõ∫ÂÆöÈó¥ÈöîÔºâ
        if (this.clickTimes.length > 5) {
          const intervals = [];
          for (let i = 1; i < this.clickTimes.length; i++) {
            intervals.push(this.clickTimes[i] - this.clickTimes[i-1]);
          }
          
          // Ê£ÄÊµãÈó¥ÈöîÊòØÂê¶Ëøá‰∫éËßÑÂæã
          const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
          const variance = intervals.reduce((acc, val) => acc + Math.pow(val - avgInterval, 2), 0) / intervals.length;
          
          if (variance < 100 && avgInterval < 2000) { // ÊñπÂ∑ÆÂ§™Â∞èË°®Á§∫Ëøá‰∫éËßÑÂæã
            securityState.behaviorAnalysis.suspiciousActivity += 3;
            this.logSuspiciousActivity('robotic_clicking', {
              variance,
              avgInterval
            });
          }
          
          // ‰øùÊåÅÊúÄËøë20Ê¨°ÁÇπÂáª
          if (this.clickTimes.length > 20) {
            this.clickTimes.shift();
          }
        }
      },
      
      // ËÆ∞ÂΩïÈîÆÁõòËäÇÂ•è
      trackKeypress: function(e) {
        const now = Date.now();
        this.keyPressTimes.push({
          key: e.key,
          timestamp: now
        });
        
        // ÂàÜÊûêÊâìÂ≠óËäÇÂ•è
        if (this.keyPressTimes.length > 10) {
          const recent = this.keyPressTimes.slice(-10);
          const intervals = [];
          
          for (let i = 1; i < recent.length; i++) {
            intervals.push(recent[i].timestamp - recent[i-1].timestamp);
          }
          
          const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
          const variance = intervals.reduce((acc, val) => acc + Math.pow(val - avgInterval, 2), 0) / intervals.length;
          
          // Ê£ÄÊµãÊú∫Âô®‰∫∫ÊâìÂ≠óÁâπÂæÅ
          if (variance < 50 || avgInterval < 50) {
            securityState.behaviorAnalysis.suspiciousActivity += 2;
            this.logSuspiciousActivity('robotic_typing', {
              variance,
              avgInterval
            });
          }
          
          // ‰øùÊåÅÊúÄËøë50Ê¨°ÊåâÈîÆ
          if (this.keyPressTimes.length > 50) {
            this.keyPressTimes.shift();
          }
        }
      },
      
      // ËÆ∞ÂΩïÊªöÂä®Ë°å‰∏∫
      trackScroll: function(e) {
        const now = Date.now();
        this.scrollEvents.push({
          scrollY: window.scrollY,
          timestamp: now
        });
        
        // Ê£ÄÊµãÊªöÂä®Ë°å‰∏∫ÂºÇÂ∏∏
        if (this.scrollEvents.length > 5) {
          const recent = this.scrollEvents.slice(-5);
          let uniformScrolling = 0;
          
          for (let i = 1; i < recent.length; i++) {
            const scrollDiff = Math.abs(recent[i].scrollY - recent[i-1].scrollY);
            if (scrollDiff > 0 && scrollDiff % 100 === 0) { // ÂÆåÁæéÁöÑ100pxÊªöÂä®
              uniformScrolling++;
            }
          }
          
          if (uniformScrolling > 3) {
            securityState.behaviorAnalysis.suspiciousActivity += 1;
            this.logSuspiciousActivity('robotic_scrolling', {
              uniformScrolling
            });
          }
          
          // ‰øùÊåÅÊúÄËøë20Ê¨°ÊªöÂä®
          if (this.scrollEvents.length > 20) {
            this.scrollEvents.shift();
          }
        }
      },
      
      // Ê£ÄÊµãËúúÁΩêÈô∑Èò±
      setupHoneyPot: function() {
        // ÂàõÂª∫ÈöêËóèÁöÑËúúÁΩêÂÖÉÁ¥†
        const honeypot = document.createElement('div');
        honeypot.style.cssText = `
          position: absolute;
          left: -9999px;
          width: 1px;
          height: 1px;
          opacity: 0;
          pointer-events: none;
        `;
        honeypot.innerHTML = '<input type="text" name="bot_trap" tabindex="-1">';
        document.body.appendChild(honeypot);
        
        // Â¶ÇÊûúÊúâ‰∫§‰∫íËØ¥ÊòéÊòØÊú∫Âô®‰∫∫
        honeypot.addEventListener('click', () => {
          securityState.behaviorAnalysis.suspiciousActivity += 10;
          this.logSuspiciousActivity('honeypot_interaction', {});
          antiDevTools();
        });
        
        const input = honeypot.querySelector('input');
        input.addEventListener('input', () => {
          securityState.behaviorAnalysis.suspiciousActivity += 10;
          this.logSuspiciousActivity('honeypot_input', {});
          antiDevTools();
        });
      },
      
      // ËÆ∞ÂΩïÂèØÁñëÊ¥ªÂä®
      logSuspiciousActivity: function(type, data) {
        console.log(`Suspicious activity detected: ${type}`, data);
        logSecurityEvent('suspicious_behavior', {
          type,
          data,
          totalSuspiciousScore: securityState.behaviorAnalysis.suspiciousActivity,
          timestamp: new Date().toISOString()
        });
        
        // Â¶ÇÊûúÂèØÁñëÂàÜÊï∞ËøáÈ´òÔºåÊèêÈ´òÈ£éÈô©Á≠âÁ∫ß
        if (securityState.behaviorAnalysis.suspiciousActivity > 10) {
          securityState.riskLevel = 'high';
          updateRiskDisplay(['Êú∫Âô®‰∫∫Ë°å‰∏∫']);
        }
      },
      
      // ÂàùÂßãÂåñË°å‰∏∫ÁõëÊéß
      init: function() {
        document.addEventListener('mousemove', this.trackMouseMovement.bind(this));
        document.addEventListener('click', this.trackClick.bind(this));
        document.addEventListener('keypress', this.trackKeypress.bind(this));
        document.addEventListener('scroll', this.trackScroll.bind(this));
        this.setupHoneyPot();
        
        // ÂÆöÊúüÂàÜÊûêË°å‰∏∫Ê®°Âºè
        setInterval(() => {
          this.analyzeBehaviorPattern();
        }, 30000);
      },
      
      // ÁªºÂêàË°å‰∏∫Ê®°ÂºèÂàÜÊûê
      analyzeBehaviorPattern: function() {
        const analysis = {
          mouseActivity: this.mousePoints.length,
          clickActivity: this.clickTimes.length,
          keyboardActivity: this.keyPressTimes.length,
          scrollActivity: this.scrollEvents.length,
          suspiciousScore: securityState.behaviorAnalysis.suspiciousActivity
        };
        
        // Ê£ÄÊµãÂÆåÂÖ®Ê≤°Êúâ‰∫∫Á±ªË°å‰∏∫ÁöÑÊÉÖÂÜµ
        if (analysis.mouseActivity === 0 && analysis.clickActivity === 0) {
          securityState.behaviorAnalysis.suspiciousActivity += 5;
          this.logSuspiciousActivity('no_human_interaction', analysis);
        }
        
        // ËÆ∞ÂΩïË°å‰∏∫ÂàÜÊûêÁªìÊûú
        logSecurityEvent('behavior_analysis', analysis);
      }
    };
    async function getUserIPInfo() {
      try {
        // ‰ΩøÁî®Â§ö‰∏™IPÊúçÂä°ËøõË°å‰∫§ÂèâÈ™åËØÅ
        const ipServices = [
          'https://ipapi.co/json/',
          'https://ipinfo.io/json',
          'https://api.ipify.org?format=json'
        ];
        
        let ipData = null;
        for (let service of ipServices) {
          try {
            const response = await fetch(service);
            if (response.ok) {
              ipData = await response.json();
              break;
            }
          } catch (e) {
            continue;
          }
        }
        
        if (ipData) {
          securityState.ipInfo = ipData;
          displayIPInfo(ipData);
          calculateRiskLevel(ipData);
        }
      } catch (error) {
        console.log('IP detection blocked or failed');
        securityState.riskLevel = 'high';
        updateRiskDisplay();
      }
    }

    // ÊòæÁ§∫IP‰ø°ÊÅØ
    function displayIPInfo(ipData) {
      const ipInfoDiv = document.getElementById('ipInfo');
      if (ipData.ip) {
        ipInfoDiv.innerHTML = `
          üìç IP: ${ipData.ip}<br>
          üåç ‰ΩçÁΩÆ: ${ipData.city || 'Unknown'}, ${ipData.country || 'Unknown'}<br>
          üè¢ ISP: ${ipData.org || ipData.isp || 'Unknown'}
        `;
      }
    }

    // ËÆ°ÁÆóÈ£éÈô©Á≠âÁ∫ß
    function calculateRiskLevel(ipData) {
      let riskScore = 0;
      let riskFactors = [];

      // VPN/‰ª£ÁêÜÊ£ÄÊµã
      if (ipData.proxy || ipData.vpn) {
        riskScore += 3;
        riskFactors.push('VPN/‰ª£ÁêÜ');
      }

      // TORÊ£ÄÊµã  
      if (ipData.tor) {
        riskScore += 4;
        riskFactors.push('TORÁΩëÁªú');
      }

      // È´òÈ£éÈô©ÂõΩÂÆ∂Ê£ÄÊµã
      const highRiskCountries = ['CN', 'RU', 'KP', 'IR'];
      if (highRiskCountries.includes(ipData.country_code)) {
        riskScore += 2;
        riskFactors.push('È´òÈ£éÈô©Âú∞Âå∫');
      }

      // Êï∞ÊçÆ‰∏≠ÂøÉIPÊ£ÄÊµã
      if (ipData.hosting || (ipData.org && ipData.org.toLowerCase().includes('hosting'))) {
        riskScore += 2;
        riskFactors.push('Êï∞ÊçÆ‰∏≠ÂøÉIP');
      }

      // ËÆæÂ§áÊåáÁ∫πÊ£ÄÊµã
      const fingerprint = generateDeviceFingerprint();
      if (localStorage.getItem('deviceFingerprint')) {
        if (localStorage.getItem('deviceFingerprint') !== fingerprint) {
          riskScore += 2;
          riskFactors.push('ËÆæÂ§áÂºÇÂ∏∏');
        }
      } else {
        localStorage.setItem('deviceFingerprint', fingerprint);
      }

      // Á°ÆÂÆöÈ£éÈô©Á≠âÁ∫ß
      if (riskScore >= 5) {
        securityState.riskLevel = 'high';
      } else if (riskScore >= 3) {
        securityState.riskLevel = 'medium';
      } else {
        securityState.riskLevel = 'low';
      }

      updateRiskDisplay(riskFactors);
      updateTurnstileConfiguration();
    }

    // üîç Â¢ûÂº∫ÁöÑËÆæÂ§áÊåáÁ∫πÁîüÊàê
    function generateAdvancedDeviceFingerprint() {
      const fingerprint = {};
      
      try {
        // Âü∫Á°Ä‰ø°ÊÅØ
        fingerprint.screen = {

        fingerprint.fonts = [];
        
        fonts.forEach(font => {

          span.style.left = '-9999px';

          const width = span.offsetWidth;
          const height = span.offsetHeight;

        fingerprint.hardware = {

          platform: navigator.platform,

      detected: false,
      
      // Ê£ÄÊµãSelenium
      detectSelenium: function() {
        return !!(
          window.webdriver ||
          window.navigator.webdriver ||
          window.callPhantom ||
          window._phantom ||
          window.phantom ||
          document.documentElement.getAttribute('webdriver') ||
          navigator.userAgent.indexOf('PhantomJS') !== -1 ||
          window.outerWidth === 0 ||
          window.outerHeight === 0
        );
      },
      
      // Ê£ÄÊµãPuppeteer
      detectPuppeteer: function() {
        return !!(
          window.navigator.plugins.length === 0 ||
          window.navigator.languages === '' ||
          window.navigator.webdriver ||
          window.chrome && window.chrome.runtime && window.chrome.runtime.onConnect
        );
      },
      
      // Ê£ÄÊµãPlaywright
      detectPlaywright: function() {
        return !!(
          window.playwright ||
          navigator.userAgent.includes('Playwright') ||
          window.navigator.webdriver
        );
      },
      
      // Ê£ÄÊµãChrome headless
      detectHeadless: function() {
        return !!(
          window.navigator.plugins.length === 0 ||
          window.navigator.languages.length === 0 ||
          !window.chrome ||
          window.chrome.runtime === undefined
        );
      },
      
      // ÁªºÂêàÊ£ÄÊµã
      detect: function() {
        const selenium = this.detectSelenium();
        const puppeteer = this.detectPuppeteer();
        const playwright = this.detectPlaywright();
        const headless = this.detectHeadless();
        
        if (selenium || puppeteer || playwright || headless) {
          this.detected = true;
          securityState.behaviorAnalysis.suspiciousActivity += 10;
          
          logSecurityEvent('automation_detected', {

            languages: navigator.languages.length

        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);

            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            antiDevTools();
          }
        }
      }, 500);
    });

    // Èò≤Ê≠¢ÈÄöËøáiframeÁªïËøá
    if (window.top !== window.self) {
      antiDevTools();
    }
  </script>
</body>
