<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Test - Shen Ming</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 1em;
        }
        
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: #27AE60;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background: #2ECC71;
            transform: translateY(-2px);
        }
        
        .btn.secondary {
            background: #3498DB;
        }
        
        .btn.secondary:hover {
            background: #5DADE2;
        }
        
        .btn.danger {
            background: #E74C3C;
        }
        
        .btn.danger:hover {
            background: #EC7063;
        }
        
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(0,0,0,0.2);
            font-family: monospace;
            font-size: 12px;
        }
        
        .mock-verification {
            border: 2px dashed rgba(255,255,255,0.3);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß Verification Test Page</h1>
        <p>This page tests the verification refresh functionality</p>
        
        <div class="test-section">
            <h3>üîÑ Refresh Function Tests</h3>
            
            <div class="mock-verification">
                <p>Mock Verification Widget</p>
                <div id="mockResult" class="result">Ready for testing...</div>
            </div>
            
            <button onclick="testRefresh1()" class="btn">Test Method 1: Direct Call</button>
            <button onclick="testRefresh2()" class="btn secondary">Test Method 2: Event Handler</button>
            <button onclick="testRefresh3()" class="btn danger">Test Method 3: Fallback</button>
        </div>
        
        <div class="test-section">
            <h3>üìä Function Availability Check</h3>
            <div id="functionCheck" class="result">Checking...</div>
        </div>
        
        <div class="test-section">
            <h3>üöÄ Navigation</h3>
            <a href="index.html" class="btn">üè† Back to Main Site</a>
            <a href="test.html" class="btn secondary">üß™ Quick Test</a>
            <a href="status.html" class="btn secondary">üìä Status Page</a>
        </div>
    </div>
    
    <script>
        // Test functions
        function testRefresh1() {
            console.log('üß™ Testing Method 1: Direct Call');
            const result = document.getElementById('mockResult');
            result.textContent = 'Testing Method 1: Direct Call...';
            
            if (window.refreshTurnstile) {
                result.textContent = '‚úÖ Method 1: refreshTurnstile function found and called';
                window.refreshTurnstile();
            } else {
                result.textContent = '‚ùå Method 1: refreshTurnstile function not found';
            }
        }
        
        function testRefresh2() {
            console.log('üß™ Testing Method 2: Event Handler');
            const result = document.getElementById('mockResult');
            result.textContent = 'Testing Method 2: Event Handler...';
            
            if (window.handleRefreshClick) {
                result.textContent = '‚úÖ Method 2: handleRefreshClick function found and called';
                window.handleRefreshClick();
            } else {
                result.textContent = '‚ùå Method 2: handleRefreshClick function not found';
            }
        }
        
        function testRefresh3() {
            console.log('üß™ Testing Method 3: Fallback');
            const result = document.getElementById('mockResult');
            result.textContent = '‚úÖ Method 3: Fallback method executed';
            
            // Simulate fallback refresh
            setTimeout(() => {
                result.textContent = '‚úÖ Method 3: Fallback refresh completed';
            }, 1000);
        }
        
        // Check function availability
        document.addEventListener('DOMContentLoaded', function() {
            const check = document.getElementById('functionCheck');
            let status = 'Function Availability Check:\n';
            
            status += `- refreshTurnstile: ${typeof window.refreshTurnstile}\n`;
            status += `- handleRefreshClick: ${typeof window.handleRefreshClick}\n`;
            status += `- onTurnstileSuccess: ${typeof window.onTurnstileSuccess}\n`;
            status += `- turnstile API: ${typeof window.turnstile}\n`;
            
            check.textContent = status;
            
            console.log('üîç Function availability check completed');
        });
        
        // Load main site scripts for testing
        const scripts = [
            'debug-verification.js',
            'quick-fix.js',
            'script.js'
        ];
        
        scripts.forEach(script => {
            const scriptElement = document.createElement('script');
            scriptElement.src = script;
            scriptElement.onload = () => console.log(`‚úÖ Loaded: ${script}`);
            scriptElement.onerror = () => console.log(`‚ùå Failed to load: ${script}`);
            document.head.appendChild(scriptElement);
        });
    </script>
</body>
</html>
